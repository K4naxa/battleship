<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
  </head>
  <body>
    <div class="header">BattleShips</div>
    <div id="mainContainer">
      <div class="gameContainer">
        <div class="firstPlayerGrid gameBoard"></div>
        <div class="gameInfo">
          <div class="infoContainer">
            <div class="shotCount">
              <div class="title">Shot count</div>
              <div class="info">4 - 9</div>
            </div>
            <div class="shotsHit">
              <div class="title">Shots Hit</div>
              <div class="info">1 - 11</div>
            </div>
          </div>

          <div class="gameControlButtons">
            <div class="endTurnBtn">End turn</div>
            <div class="resetGameBtn">Reset</div>
            <div class="endGameBtn">End Game</div>
          </div>
        </div>
        <div class="secondPlayerGrid gameBoard"></div>
      </div>
    </div>
  </body>
</html>
<h2 class="mainLogoHeader"></h2>
